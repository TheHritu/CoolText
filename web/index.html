        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden', 'toast-exit');
            toast.classList.add('toast-enter');
            
            setTimeout(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-exit');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }

        async function copyToClipboard(buttonElement, text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast();
                const iconContainer = buttonElement.querySelector('.icon-container');
                if(iconContainer) {
                    const originalIcon = iconContainer.innerHTML;
                    iconContainer.innerHTML = icons.check;
                    setTimeout(() => {
                        iconContainer.innerHTML = originalIcon;
                    }, 2000);
                }
            } catch (err) {
                console.error('Failed to copy:', err);
                alert("Clipboard access denied or not supported.");
            }
        }

        const grid = document.getElementById('logo-grid');
        const entries = Object.entries(logoData);

        entries.forEach(([id, data], index) => {

            card.className = "group bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100 hover:border-blue-200 hover:-translate-y-1";

                    </div>
                </div>

                        <button

                            <span class="icon-container">${icons.copy}</span>
                        </button>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Design Link
                        </label>
                        <div class="flex gap-2">
                            <button
                                onclick="copyToClipboard(this, '${data.LogoLink}')"

                                <span class="font-mono text-sm text-gray-700 truncate">${linkText}</span>
                                <span class="icon-container">${icons.copy}</span>
                            </button>

                            >
                                ${icons.external}
                            </a>
                        </div>
                    </div>
